<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">

<html>
    <head>
        <title>Mario Kart</title>
    </head>

    <body>
        <h1>Mario Kart Item Box</h1>
        <p>Racer position: <input type="text" id='racerPosition'></p>
        <button id='oneItemBtn'>Generate One Item</button><br><br>
        <p>Latest item collected: <span id='currentItem'>N/A</span></p>
        <p>Total items collected: <span id='totalItems'>0</span></p>
        <p>Bullet Bill: <span id ='bulletAmount'>0</span></p>
        <p>Golden Mushroom: <span id ='mushroomAmount'>0</span></p>
        <p>Star: <span id ='starAmount'>0</span></p>
        <p>Green Shell: <span id ='shellAmount'>0</span></p>
        <p>Banana: <span id ='bananaAmount'>0</span></p>


        <!-- Javascript link -->
        <script src='main.js'></script>
    </body>
</html>
